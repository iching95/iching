<script>
    var url = "content";

    for(var i=1; i<=64;i++){
      var idx = i;
      fetch(url+"/"+idx+'.txt')
      .then(response => response.text())
      .then((data) => {
        
        var content = data.split(/\r?\n/)
        content.map((stmt,n) => {
          
          var line = "";
          var linebreak = stmt.search('#np') > 0;
          
          stmt = stmt.replace("#np","");

          document.write(stmt);
        }
      }
    }

</script>
