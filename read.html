<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        background-color: #000;
        color: #fff;
      }
	</style>
  </head>
<body>
<div id="content">
	Loading...
</div>
  <script>
  var name = window.location.search?window.location.search.replace("?",""):"qian";
  console.log(name)
	  var insertHTML = ""
  fetch('content/'+name+'.txt')
    .then(response => response.text())
    .then((data) => {
      var content = data.split(/\r?\n/)
      content.map(stmt => {
	stmt = stmt.replace("#np","<span class='np'/>")
        insertHTML = insertHTML + ("<div class='stmt'>" + stmt + "</div>");
      })
      document.getElementById("#content").innerHTML = insertHTML
    })
</script>

</body>
</html>
