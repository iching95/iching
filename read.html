<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
	body {
		background-color: #000;
		color: #fff;
	}
	.np {
		display:block;
		margin: 24px 0px;
	}
	button{
	    margin: 12px 0px 24px;
	    width: 100%;
	    padding: 5%;
	    font-size: 200%;
	    text-transform: uppercase;
	}
	 .stmt{
	    font-size:24px;
	    }
	</style>
  </head>
<body>
<div id="content">
	  <script>
		  var name = window.location.search?window.location.search.replace("?",""):"qian";
		  document.write("Loading "+name + " ...")
	  </script>
</div>
  <script>
  var nameMap = {"qian":1,"kun":2,"zhun":3,"meng":4,"xu":5,"song":6,"shi":7,"bi":8,"xiao-xu":9,"lu":10,"tai":11,"pi":12,"tong-ren":13,"da-you":14,"qian1":15,"yu":16,"sui":17,"gu":18,"lin":19,"guan":20,"shi-he":21,"bi1":22,"bo":23,"fu":24,"wu-wang":25,"da-xu":26,"yi":27,"da-guo":28,"kan":29,"li":30,"xian":31,"heng":32,"dun":33,"da-zhuang":34,"jin":35,"ming-yi":36,"jia-ren":37,"kui":38,"jian":39,"jie":40,"sun":41,"yi1":42,"guai":43,"gou":44,"cui":45,"sheng":46,"kun1":47,"jing":48,"ge":49,"ding":50,"zhen":51,"gen":52,"jian1":53,"gui-mei":54,"feng":55,"lu1":56,"xun":57,"dui":58,"huan":59,"jie1":60,"zhong-fu":61,"xiao-guo":62,"ji-ji":63,"wei-ji":64}
  var name = window.location.search?window.location.search.replace("?",""):"qian";
  // console.log(name)
  var insertHTML = "<div>"+nameMap[name]+"</div>"
  fetch('content/'+name+'.txt')
    .then(response => response.text())
    .then((data) => {
      var content = data.split(/\r?\n/)
      content.map(stmt => {
	stmt = stmt.replace("#np","<span class='np'/>")
        insertHTML = insertHTML + ("<div class='stmt'>" + stmt + "</div>");
      })
      document.getElementById("content").innerHTML = insertHTML
    })
</script>
<button onclick="location.href='./'" type="button">
         back</button>
</body>
</html>
