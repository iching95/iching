<div>
  <script>
  var name = window.location.search?window.location.search.replace("?",""):"qian";
  console.log(name)
  fetch('content/'+name+'.txt')
    .then(response => response.text())
    .then((data) => {
      var content = data.split(/\r?\n/)
      content.map(stmt => {
        document.write("<div class='stmt'>" + stmt + "</div>");
      })
    })
</script>
</div>
