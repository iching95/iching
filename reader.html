<!DOCTYPE html>
<html>
<head>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: monospace;
    }

    .np{
      display:block;
      margin: 24px 0px;
    }

    .stmt-book{
      margin: 24px 0px;
    }

    button, select{
      margin: 8px 0px 8px;
      width: 100%;
      padding: 3.5%;
      font-size: 150%;
      text-transform: uppercase;
      background-color: #49494c;
      color: #fff;
      border-radius: 9px;
      border:0px;
      text-align: center;
    }

    .stmt{
      font-size:24px;
    }

    .stmt:empty{
      display:none;
    }    

    .symbol, .number, #header-c{
      font-size:64px;
      display:inline;
      padding:6px 8px;
      vertical-align: middle;
    }

    #header-c{
      font-size:52px;
    }

    .number{
      position: relative;
      top: -0px;
    }

    .header{
      width:100%;
      text-align:center;
    }

    #dic{
      font-size:24px;
      display:block;
      text-align:center;
    }

    #dic-ptr{
      position: fixed;
      background-color: #49494c;
      color: #fff;
      right: 8px;
      font-size: 24px;
      padding: 4px;
      top: 2px;
    }

    #dic-ptr:empty{
      display:none;
    }

    #dic-search-word{
      text-decoration:none;
    }

    #toc{
      text-align: center;
    }
    
    #toc ul{
      padding:0px;
      text-align: center;
      width: 100%;
      margin: auto;
    }

    #toc li{
      display: inline-block;
      padding: 0px 4px;      
    }

    #toc li a{
      color: #fff;
      text-decoration: none;
      font-size:40px;
      font-family: monospace;
    }

    #pdfs, #dics{
      -webkit-appearance: none;
    }
    
    .dic-no-watch{
      display: none;
    }

  </style>
</head>

<body>

  <div id="container">
    <div id="header"></div>
    <div id="toc"></div>
    <div id="content"></div>
    <div id="footer"></div>
  <script>
	  
    let cookie = document.cookie;
    var isWatch = (cookie == "device=watch")
    
    var param = window.location.search.match(/([0-9]{1,2})/)
    var loadBook = window.location.hash.match(/[#]book/)

    var idx = parseInt(param[1]?param[1]:1);
	  
    var symbol = String.fromCharCode(19904+(idx-1))
    var n = 1+idx
    
    document.title = (n-1) + " - iChing"
	  // + ". " + `${name[0].toUpperCase()}${name.slice(1)}`;
	  // + " - R's iChing"
    
    // console.log(name)
    const headerHTML = `<div id='dic-ptr'></div>
    <div class='header'>
      <div class='number'>${idx}</div>
      <div class='symbol'>${symbol}</div>
      <div id='header-c'>・</div>
    </div>`;

    document.getElementById("header").innerHTML = headerHTML;

    var next = "location.href='./reader.html?"+(idx+1)+"'";
    var prev = "location.href='./reader.html?"+(idx+1)+"'";
    var home = "location.href='./" + (isWatch?"?watch":"") + "'";

    // console.log(bookSwitch)

    var pdfLinks = `
    <select onchange="openPdfeURL()" name="pdfs" id="pdfs">
      <option >NOTE</option>
      <option value="chan">chan</option>
      <option value="li">li</option>
      <option value="gao">gao</option>
      <option value="wong">wong</option>
      <option value="kangxi">kangxi</option>
    </select>`;

    var dicLinks = `
    <select hidden onchange="openMoreDicURL()" name="dics" id="dics">
      <option >MORE DICT...</option>
      <option id='dic-opt-ctext' value="ctext">ctext</option>
      <option id='dic-opt-moe' value="moe">moe</option>
      <option id='dic-opt-cuhk' value="cuhk" ${isWatch?"disabled":""}>cuhk</option>
    </select>`;

    var dic = {
          'cuhk':{
            url:'https://humanum.arts.cuhk.edu.hk/Lexis/lexi-mf/search.php?word={w}',
            watch:true
          },
          'ctext':{
            url:'https://ctext.org/dictionary.pl?if=gb&char={w}',
            watch:false
          },
          'moe':{
            url:'https://dict.revised.moe.edu.tw/search.jsp?md=1&word={w}',
            watch:false
          }
        }

    const bookSwitch = "location.href='./reader.html?"+(idx)+(loadBook?"#text":"#book")+"';location.reload();";
    function openPdfeURL(){
      
      var e = document.getElementById("pdfs");

      if(!e.value){
        return;
      }

      if(e.value == "kangxi"){
        eval(bookSwitch);
        return;
      }

      fetch("pages.txt?v3")
      .then(response => response.json())
      .then((pages) => {
        const fname = e.value;
        const url = 'pdfefile:///iching/' + fname + '.pdf#' + ( pages[fname].page[idx - 1] + pages[fname].offset - pages[fname].page[0]);
        location.href = url
      })

    }

    const watchDic = 'ctext';

    function openDicURL(evt){
      const url = "./dict.html?q={w}".replace("{w}",encodeURIComponent(document.getElementById("dic-search-word").innerHTML));
      location.href = url
    }

    function openMoreDicURL(evt){
      
      var e = document.getElementById("dics");

      if(!e.value){
        return;
      }

      const url = dic[e.value].url.replace("{w}",encodeURIComponent(document.getElementById("dic-search-word").innerHTML));
      location.href = url
    }

    var bookmarkLine = 0;
    var bookmarkText = "";

    function markLine(_line, _lineEle){
      document.getElementById("bookmark-btn-line").innerHTML = _line;
      bookmarkLine = _line;
      bookmarkText = _lineEle.parentElement.innerText;
    }

    function createBookmark(){

      if(!document.getElementById("bookmark-btn-line").innerHTML.match([123456])){
        // return;
      }

      const char = document.getElementById("header-c").innerHTML;

      let url = 'https://api.sheety.co/fbef00d31d82a522981a0887af24b0a8/iching/bookmark';
      let body = {
        bookmark: {
          "symbol": `${idx+1} ${symbol} ${char}`,
          "line" : bookmarkLine,
          "text" : bookmarkText,
          "created": new Date().getTime() / 1000
        }
      }

      fetch(url, {
        method: 'POST',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(body)
      })
      .then((response) => response.json())
      .then(json => {
        console.log(json.bookmark);
        document.getElementById("bookmark-btn-line").innerHTML = "✔";
      });




    }


    var footerHTML = "";
    footerHTML += !loadBook?"":('<button onclick="'+bookSwitch+'" type="button">'+(loadBook?"text":"book")+'</button>')
    footerHTML += (idx>=64?"":('<button onclick="'+next+'" type="button">next</button>'));
    footerHTML += (idx<=0?"":('<button onclick="'+prev+'" type="button">prev</button>'));
    footerHTML += ('<button onclick="createBookmark()" type="button">bookmark <span id="bookmark-btn-line"></span></button>')
    footerHTML += ('<button onclick="'+home+'" type="button">home</button>')
    footerHTML +=  loadBook?"":`${pdfLinks}`;
    footerHTML +=  loadBook?"":`<div id='dic'></div>
    <button id='dic-btn' onclick="openDicURL()" type="button">dict</button>
    ${dicLinks}`;
    
    // footerHTML = '<div class="footer">' +footerHTML+ '</div>'
    
    var insertHTML = "";
    var url = loadBook?"book":"content";

    var tocHTML = "";
    if(loadBook){
      var tocHTML = `
      <ul>
        <li><a href="#line1">初</a></li>
        <li><a href="#line2">二</a></li>
        <li><a href="#line3">三</a></li>
        <li><a href="#line4">四</a></li>
        <li><a href="#line5">五</a></li>
        <li><a href="#line6">上</a></li>
      </ul>
      `;
    }

    fetch(url+"/"+idx+'.txt')
      .then(response => response.text())
      .then((data) => {
        
        var content = data.split(/\r?\n/)
        content.map(stmt => {
          
          var line = "";
          var linebreak = stmt.search('#np') > 0;
          
          stmt = stmt.replace("#np","")

          if(!loadBook){

            const match = stmt.match(/^([上初]?[九六][二三四五]?)(.+)$/);
            
            console.log(match);

            var prefix      = match?match[1]:"";
            var stmtContent = match?match[2]:stmt;

            prefix = prefix.replace(/^(初[九六])/,"<strong onclick='markLine(1,this)' mark-data-id='line1'>$1</strong>");
            prefix = prefix.replace(/^([六九]二)/,"<strong onclick='markLine(2,this)' mark-data-id='line2'>$1</strong>");
            prefix = prefix.replace(/^([六九]三)/,"<strong onclick='markLine(3,this)' mark-data-id='line3'>$1</strong>");
            prefix = prefix.replace(/^([六九]四)/,"<strong onclick='markLine(4,this)' mark-data-id='line4'>$1</strong>");
            prefix = prefix.replace(/^([六九]五)/,"<strong onclick='markLine(5,this)' mark-data-id='line5'>$1</strong>");
            prefix = prefix.replace(/^(上[九六])/,"<strong onclick='markLine(6,this)' mark-data-id='line6'>$1</strong>");

            stmtContent.split('').forEach(function(char) {
              if(!char.match(/[：。，！]/)){
                line = line + "<c>" + char + "</c>"
              }else{
                line = line + "" + char + ""
              }
            });

            line = prefix + "" + line + "";

          }else{

            stmt = stmt.replace(/<strong>(初[九六])/,"<strong id='line1'>$1");
            stmt = stmt.replace(/<strong>([六九]二)/,"<strong id='line2'>$1");
            stmt = stmt.replace(/<strong>([六九]三)/,"<strong id='line3'>$1");
            stmt = stmt.replace(/<strong>([六九]四)/,"<strong id='line4'>$1");
            stmt = stmt.replace(/<strong>([六九]五)/,"<strong id='line5'>$1");
            stmt = stmt.replace(/<strong>(上[九六])/,"<strong id='line6'>$1");

            line = stmt;

          }
          
          if(linebreak){
            line = line + "<span class='np'/>"
          }
          
          var className = loadBook?" stmt-book":" stmt-text";
          insertHTML =  insertHTML + ("<div class='stmt" + className + "'>" + line + "</div>");
          
        })
	   
        document.getElementById("content").innerHTML = insertHTML;
        document.getElementById("footer").innerHTML = footerHTML;

        if(!loadBook){
          document.getElementById("pdfs").style.display = (isWatch?"none":"block");
          // document.getElementById("pdf-btn").style.display = (isWatch?"none":"block");
        }

        if(isWatch){
          document.getElementById("dic-opt-cuhk").outerHTML = "";
        }

        var anchors = document.getElementsByTagName('c');
        var onclickAction = function(evt) {
              const clickedLetter = evt.target.textContent
              //range.endOffset - range.startOffset
              document.getElementById("dic").innerHTML = "Lookup " + "<span id='dic-search-word' contenteditable>" + clickedLetter + "</span>"
              document.getElementById("dic-ptr").innerHTML = clickedLetter;
              document.getElementById("dics").style.display = "block";
        }

        for(var i = 0; i < anchors.length; i++) {
          var anchor = anchors[i];
          anchor.onclick = onclickAction
        }
                
      })

      fetch("data.txt")
      .then(response => response.json())
      .then((data) => {
        document.title = (n-1)  + ". " + data[idx].c + " - iChing"
        document.getElementById("header-c").innerHTML =  data[idx].c;
      })

      document.getElementById("toc").innerHTML = tocHTML;
	    document.getElementById("content").innerHTML = "Loading "+ idx + " ..."
    
  </script>
</body>
</html>
