<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOC Viewer</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>

<body>

    <h2>Table of Contents</h2>
    <table>
        <thead>
            <tr>
                <th style="width:7.5%;">Hexagram Index</th>
                <th style="width:7.5%;">Chinese Name</th>
                <th>Book Name</th>
                <th>Page</th>
            </tr>
        </thead>
        <tbody id="tocBody"></tbody>
    </table>

    <script>
        window.onload = function() {
            const n = 4; // Number of units per row

            fetch('data.txt')
                .then(response => response.json())
                .then(hexagrams => {
                    fetch('pages.txt')
                        .then(response => response.json())
                        .then(pages => {
                            let tocBody = document.getElementById('tocBody');

                            for (let hexIndex = 1; hexIndex <= 64; hexIndex++) {
                                let booksCount = 0;

                                for (let book in pages) {
                                    if (hexIndex - 1 < pages[book].page.length) {
                                        booksCount++;
                                    }
                                }

                                let hexChineseName = hexagrams[hexIndex.toString()] ? hexagrams[hexIndex.toString()]["c"] : "";
                                let inserted = false;

                                for (let book in pages) {
                                    if (hexIndex - 1 < pages[book].page.length) {
                                        let row = tocBody.insertRow();

                                        if (!inserted) {
                                            let cellIndex = row.insertCell();
                                            cellIndex.textContent = hexIndex;
                                            cellIndex.rowSpan = booksCount;

                                            let cellChineseName = row.insertCell();
                                            cellChineseName.textContent = hexChineseName;
                                            cellChineseName.rowSpan = booksCount;

                                            inserted = true;
                                        }

                                        row.insertCell().textContent = book;
                                        const page = pages[book].page[hexIndex - 1] + pages[book].offset - pages[book].page[0];
                                        row.insertCell().textContent = page;
                                    }
                                }
                            }
                        })
                        .catch(error => {
                            console.error('There was an error reading pages!', error);
                        });
                })
                .catch(error => {
                    console.error('There was an error reading hexagrams!', error);
                });
        }
    </script>

</body>
</html>
