<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOC Viewer</title>
    <style>
        table {
            border-collapse: collapse;
            width: 25%;
            display: inline-table;
            margin-right: 1%;
        }
        
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        
        th:last-child, td:last-child {
            border-right: 1px solid black;
        }

    </style>
</head>

<body>

<h2>Table of Contents</h2>
<div id="tocBody"></div>

<script>
    window.onload = function() {
        const hexagramOrder = [
            { idx: 2, name: "坤為地" },
            { idx: 23, name: "山地剝" },
            { idx: 8, name: "水地比" },
            { idx: 20, name: "風地觀" },
            { idx: 16, name: "雷地豫" },
            { idx: 35, name: "火地晉" },
            { idx: 45, name: "澤地萃" },
            { idx: 12, name: "天地否" },
            { idx: 15, name: "地山謙" },
            { idx: 52, name: "艮為山" },
            { idx: 39, name: "水山蹇" },
            { idx: 53, name: "風山漸" },
            { idx: 62, name: "雷山小過" },
            { idx: 56, name: "火山旅" },
            { idx: 31, name: "澤山咸" },
            { idx: 33, name: "天山遯" },
            { idx: 7, name: "地水師" },
            { idx: 4, name: "山水蒙" },
            { idx: 29, name: "坎為水" },
            { idx: 59, name: "風水渙" },
            { idx: 40, name: "雷水解" },
            { idx: 64, name: "火水未濟" },
            { idx: 47, name: "澤水困" },
            { idx: 6, name: "天水訟" },
            { idx: 46, name: "地風升" },
            { idx: 18, name: "山風蠱" },
            { idx: 48, name: "水風井" },
            { idx: 57, name: "巽為風" },
            { idx: 32, name: "雷風恆" },
            { idx: 50, name: "火風鼎" },
            { idx: 28, name: "澤風大過" },
            { idx: 44, name: "天風姤" },
            { idx: 24, name: "地雷復" },
            { idx: 27, name: "山雷頤" },
            { idx: 3, name: "水雷屯" },
            { idx: 42, name: "風雷益" },
            { idx: 51, name: "震為雷" },
            { idx: 21, name: "火雷噬嗑" },
            { idx: 17, name: "澤雷隨" },
            { idx: 25, name: "天雷无妄" },
            { idx: 36, name: "地火明夷" },
            { idx: 22, name: "山火賁" },
            { idx: 63, name: "水火既濟" },
            { idx: 37, name: "風火家人" },
            { idx: 55, name: "雷火豐" },
            { idx: 30, name: "離為火" },
            { idx: 49, name: "澤火革" },
            { idx: 13, name: "天火同人" },
            { idx: 19, name: "地澤臨" },
            { idx: 41, name: "山澤損" },
            { idx: 60, name: "水澤節" },
            { idx: 61, name: "風澤中孚" },
            { idx: 54, name: "雷澤歸妹" },
            { idx: 38, name: "火澤睽" },
            { idx: 58, name: "兌為澤" },
            { idx: 10, name: "天澤履" },
            { idx: 11, name: "地天泰" },
            { idx: 26, name: "山天大畜" },
            { idx: 5, name: "水天需" },
            { idx: 9, name: "風天小畜" },
            { idx: 34, name: "雷天大壯" },
            { idx: 14, name: "火天大有" },
            { idx: 43, name: "澤天夬" },
            { idx: 1, name: "乾為天" }
        ];

        fetch('data.txt')
        .then(response => response.json())
        .then(hexagrams => {
            fetch('pages.txt')
            .then(response => response.json())
            .then(pages => {
                let tocBody = document.getElementById('tocBody');
                
                hexagramOrder.forEach(hex => {
                    let unit = document.createElement('table');
                    unit.className = "unit";

                    // Header row
                    let header = unit.insertRow();
                    let thHexIndex = header.insertCell();
                    thHexIndex.className = "hexagram-index";
                    thHexIndex.innerHTML = hex.idx;
                    let thHexName = header.insertCell();
                    thHexName.colSpan = 2;
                    thHexName.className = "chinese-name";
                    thHexName.innerHTML = hex.name;

                    for (let book in pages) {
                        const page = pages[book].page[hex.idx - 1] + pages[book].offset - pages[book].page[0];
                        let bookRow = unit.insertRow();

                        let bookCell = bookRow.insertCell();
                        bookCell.className = "book-name";
                        bookCell.innerHTML = book;

                        let pageCell = bookRow.insertCell();
                        pageCell.className = "page";
                        pageCell.innerHTML = page;
                    }

                    tocBody.appendChild(unit);
                });

            })
            .catch(error => {
                console.error('There was an error!', error);
            });
        })
        .catch(error => {
            console.error('There was an error reading hexagrams!', error);
        });
    }
    
</script>

</body>
</html>
