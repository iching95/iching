<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOC Viewer</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table.unit {
            width: 100%;
            margin-bottom: 10px;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        .hexagram-index,
        .chinese-name {
            width: 7.5%;
        }

        .book-name,
        .page {
            width: 42.5%;
        }

    </style>
</head>

<body>

    <h2>Table of Contents</h2>
    <div id="mainContainer"></div>

    <script>
        window.onload = function() {
            const UNIT_COUNT = 4; // Number of units per row

            fetch('data.txt')
                .then(response => response.json())
                .then(hexagrams => {
                    fetch('pages.txt')
                        .then(response => response.json())
                        .then(pages => {
                            const mainContainer = document.getElementById('mainContainer');

                            for (let i = 1; i <= 64; i += UNIT_COUNT) {
                                const rowDiv = document.createElement('div');
                                rowDiv.style.display = 'flex';
                                rowDiv.style.justifyContent = 'space-between';

                                for (let j = 0; j < UNIT_COUNT; j++) {
                                    const idx = i + j;
                                    if (idx > 64) break;

                                    const unitTable = document.createElement('table');
                                    unitTable.className = 'unit';
                                    const hexData = hexagrams[idx.toString()];

                                    const headerRow = unitTable.insertRow();
                                    const indexCell = headerRow.insertCell();
                                    indexCell.colSpan = 2;
                                    indexCell.className = 'hexagram-index';
                                    indexCell.textContent = idx;

                                    const nameCell = headerRow.insertCell();
                                    nameCell.colSpan = 2;
                                    nameCell.className = 'chinese-name';
                                    nameCell.textContent = hexData["c"];

                                    for (let fname in pages) {
                                        const dataRow = unitTable.insertRow();
                                        const bookCell = dataRow.insertCell();
                                        bookCell.colSpan = 2;
                                        bookCell.className = 'book-name';
                                        bookCell.textContent = fname;

                                        const pageCell = dataRow.insertCell();
                                        pageCell.colSpan = 2;
                                        pageCell.className = 'page';
                                        pageCell.textContent = pages[fname].page[idx - 1] + pages[fname].offset - pages[fname].page[0];
                                    }

                                    rowDiv.appendChild(unitTable);
                                }

                                mainContainer.appendChild(rowDiv);
                            }
                        })
                        .catch(error => {
                            console.error('There was an error!', error);
                        });
                })
                .catch(error => {
                    console.error('There was an error reading hexagrams!', error);
                });
        }

    </script>

</body>

</html>
