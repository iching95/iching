<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOC Viewer</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table.unit {
            width: 24%;  
            display: inline-block;
            vertical-align: top;
            margin-right: 1%; /* for spacing between tables */
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        .hexagram-index,
        .chinese-name {
            width: 7.5%;
        }

        .book-name,
        .page {
            width: 42.5%;
        }

    </style>
</head>

<body>

    <h2>Table of Contents</h2>
    <div id="tocBody"></div>

    <script>
        window.onload = function() {
            fetch('data.txt')
            .then(response => response.json())
            .then(hexagrams => {
                fetch('pages.txt')
                .then(response => response.json())
                .then(pages => {
                    let tocBody = document.getElementById('tocBody');

                    for (let hexIndex = 1; hexIndex <= 64; hexIndex++) {
                        let hexChineseName = hexagrams[hexIndex.toString()] ? hexagrams[hexIndex.toString()]["c"] : "";

                        let unit = document.createElement('table');
                        unit.className = 'unit';

                        // Header for the hexagram
                        let thead = document.createElement('thead');
                        unit.appendChild(thead);
                        let trHead = document.createElement('tr');
                        thead.appendChild(trHead);
                        let thHexIndex = document.createElement('th');
                        thHexIndex.colSpan = 2;
                        thHexIndex.innerHTML = hexIndex + ". " + hexChineseName;
                        trHead.appendChild(thHexIndex);

                        let tbody = document.createElement('tbody');
                        unit.appendChild(tbody);

                        // Data rows for the books
                        for (let book in pages) {
                            const page = pages[book].page[hexIndex - 1] + pages[book].offset - pages[book].page[0];
                            let trBody = document.createElement('tr');
                            tbody.appendChild(trBody);
                            let tdBook = document.createElement('td');
                            tdBook.className = 'book-name';
                            tdBook.innerHTML = book;
                            trBody.appendChild(tdBook);
                            let tdPage = document.createElement('td');
                            tdPage.className = 'page';
                            tdPage.innerHTML = page;
                            trBody.appendChild(tdPage);
                        }

                        tocBody.appendChild(unit);
                    }
                })
                .catch(error => {
                    console.error('There was an error!', error);
                });
            })
            .catch(error => {
                console.error('There was an error reading hexagrams!', error);
            });
        }
    </script>

</body>
</html>
