<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOC Viewer</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>

<body>

    <h2>Table of Contents</h2>
    <table>
        <thead>
            <tr id="tocHeader"></tr>
        </thead>
        <tbody id="tocBody"></tbody>
    </table>

    <script>
        window.onload = function() {
            const n = 4;  // Number of units per row
            
            // Dynamically create table headers
            const header = document.getElementById('tocHeader');
            for(let i = 0; i < n; i++) {
                header.insertCell().textContent = "Hexagram Index";
                header.insertCell().textContent = "Chinese Name";
                header.insertCell().textContent = "Book Name";
                header.insertCell().textContent = "Page";
            }

            fetch('data.txt')
            .then(response => response.json())
            .then(hexagrams => {
                fetch('pages.txt')
                .then(response => response.json())
                .then(pages => {
                    let tocBody = document.getElementById('tocBody');
                    let previousHexIndex = null;
                    let rowIndex = -1;
                    let rowCount = 0;

                    for (let book in pages) {
                        let offset = pages[book].offset;

                        pages[book].page.forEach((_, index) => {
                            let hexIndex = (index % 64) + 1; 
                            let hexChineseName = hexagrams[hexIndex.toString()] ? hexagrams[hexIndex.toString()]["c"] : "";

                            if (rowCount % n === 0) {
                                rowIndex++;
                                rowCount = 0;
                            }

                            let row = tocBody.rows[rowIndex] || tocBody.insertRow(rowIndex);
                            row.insertCell().textContent = hexIndex;
                            row.insertCell().textContent = hexChineseName;
                            row.insertCell().textContent = book;
                            const page = pages[book].page[index] + offset - pages[book].page[0];
                            row.insertCell().textContent = page;
                            rowCount++;
                        });
                    }
                })
                .catch(error => {
                    console.error('There was an error reading pages!', error);
                });
            })
            .catch(error => {
                console.error('There was an error reading hexagrams!', error);
            });
        }
    </script>

</body>
</html>
