<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOC Viewer</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

<h2>Table of Contents</h2>
<table>
    <thead>
        <tr>
            <th>Hexagram Index</th>
            <th>Chinese Name</th>
            <th>Book Name</th>
            <th>Number</th>
            <th>Page</th>
        </tr>
    </thead>
    <tbody id="tocBody"></tbody>
</table>

<script>
    window.onload = function() {
        // Fetch the content of data.txt
        fetch('data.txt')
        .then(response => response.json())
        .then(hexagrams => {

            // Fetch the content of pages.txt
            fetch('pages.txt')
            .then(response => response.json())
            .then(data => {
                let tocBody = document.getElementById('tocBody');
                let rows = [];

                for (let book in data) {
                    let offset = data[book].offset;
                    data[book].page.forEach((page, index) => {
                        let hexIndex = index + 1;
                        let hexChineseName = hexagrams[hexIndex.toString()] ? hexagrams[hexIndex.toString()]["c"] : "";

                        rows.push({
                            hexIndex: hexIndex,
                            hexChineseName: hexChineseName,
                            book: book,
                            number: index + 1,
                            page: page + offset + 1
                        });
                    });
                }

                // Sort rows based on hexagram index
                rows.sort((a, b) => a.hexIndex - b.hexIndex);

                rows.forEach(row => {
                    let newRow = tocBody.insertRow();
                    newRow.insertCell(0).innerHTML = row.hexIndex;
                    newRow.insertCell(1).innerHTML = row.hexChineseName;
                    newRow.insertCell(2).innerHTML = row.book;
                    newRow.insertCell(3).innerHTML = row.number;
                    newRow.insertCell(4).innerHTML = row.page;
                });

            })
            .catch(error => {
                console.error('There was an error!', error);
            });
        })
        .catch(error => {
            console.error('There was an error reading hexagrams!', error);
        });
    }
</script>

</body>
</html>
