<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            padding-bottom: 50px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            grid-gap: 15px;
            padding: 15px;
            max-width: 100%;
            margin: auto;
        }
        .card {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }
        .card img {
            width: 100%;
            height: 300px; /* fixed height for all images */
            object-fit: cover; /* cover will ensure the image covers the area */
        }
        .card .details {
            padding: 10px;
            text-align: center;
            position: absolute;
            width: 100%;
            left: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6); /* semi-transparent overlay */
            color: white;
            font-size: 0.8em;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            overflow: hidden;
        }
        .card.enlarged img {
            height: auto;
            max-width: 90vw;
            max-height: 90vh;
        }
        .card.enlarged .details {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw;
            height: auto;
            padding: 20px;
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.8); /* darker overlay for enlarged view */
        }
        @media only screen and (max-width: 767px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media only screen and (min-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
            .card img {
                height: 400px; /* larger fixed height for larger screens */
            }
        }
    </style>
</head>
<body>
    <div class="gallery" id="gallery"></div>

    <script>
        // Fetch the JSON data from the provided URL
        fetch('https://iching95.github.io/iching/data.txt')
            .then(response => response.json())
            .then(data => displayImages(data));

        // Function to display images
        function displayImages(data) {
            const gallery = document.getElementById('gallery');
            Object.keys(data).forEach(key => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = function() {
                    this.classList.toggle('enlarged');
                };

                const image = new Image();
                image.src = `https://iching-tarot-asset.s3.ap-east-1.amazonaws.com/tarot-iching-img/iching-tarot-${key}.jpg`;
                image.alt = `I Ching Tarot ${key}`;

                const details = document.createElement('div');
                details.className = 'details';

                let detailsText = `${key}. ${data[key].d} ${data[key].c}`;
                if (data[key].d.length === 1) {
                    detailsText = `${key} ${data[key].c}為${data[key].d}`;
                }
                details.textContent = detailsText;

                card.appendChild(image);
                card.appendChild(details);

                gallery.appendChild(card);
            });
        }
    </script>
</body>
</html>
