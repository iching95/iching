<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            overflow: hidden; /* Prevent scrolling when image is enlarged */
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 15px;
            padding: 15px;
            margin-top: 50px;
            width: 100%;
        }
        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .card img {
            height: auto;
            max-height: 300px; /* Adjust height for smaller screens */
            width: auto;
            max-width: 100%; /* Scale width to maintain aspect ratio */
            transition: transform 0.3s ease;
        }
        .card .details {
            padding: 10px;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            font-size: 0.8em;
        }
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr); /* two images per row on mobile */
            }
        }
        /* Enlarged image styles */
        .card.enlarged img {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(2); /* Enlarge image */
            z-index: 1000;
            max-height: none; /* Remove max-height restriction */
        }
        /* Return to normal state when not enlarged */
        .card img {
            position: static;
            transform: none;
            max-height: 300px;
        }
    </style>
</head>
<body>

    <div class="gallery" id="gallery"></div>

    <script>
        // Fetch the JSON data from the provided URL
        fetch('https://iching95.github.io/iching/data.txt')
            .then(response => response.json())
            .then(data => displayImages(data));

        // Function to display images
        function displayImages(data) {
            const gallery = document.getElementById('gallery');
            Object.keys(data).forEach(key => {
                const card = document.createElement('div');
                card.className = 'card';

                const image = new Image();
                image.src = `https://iching-tarot-asset.s3.ap-east-1.amazonaws.com/tarot-iching-img/iching-tarot-${key}.jpg`;
                image.alt = `I Ching Tarot ${key}`;

                const details = document.createElement('div');
                details.className = 'details';

                let detailsText = `${key}. ${data[key].d} ${data[key].c}`;
                if (data[key].d.length === 1) {
                    detailsText = `${key} ${data[key].c}為${data[key].d}`;
                }
                details.textContent = detailsText;

                card.appendChild(image);
                card.appendChild(details);
                card.addEventListener('click', function() {
                    document.querySelectorAll('.card').forEach(card => {
                        card.classList.remove('enlarged'); // Reset other cards
                    });
                    this.classList.toggle('enlarged');
                });

                gallery.appendChild(card);
            });
        }
    </script>
</body>
</html>
