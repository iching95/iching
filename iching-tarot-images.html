<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            margin: 10px;
            width: calc(50% - 20px);
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
        }
        .card img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }
        .card.enlarged {
            transform: scale(2);
            z-index: 10;
        }
        .card .details {
            padding: 10px;
            text-align: center;
            position: absolute;
            width: 100%;
            left: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
        }
        @media (max-width: 768px) {
            .card {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>

    <div id="gallery"></div>

    <script>
        // Fetch the JSON data from the provided URL
        fetch('https://iching95.github.io/iching/data.txt')
            .then(response => response.json())
            .then(data => displayImages(data));

        // Function to display images
        function displayImages(data) {
            const gallery = document.getElementById('gallery');
            Object.keys(data).forEach(key => {
                const card = document.createElement('div');
                card.className = 'card';

                const image = new Image();
                image.src = `https://iching-tarot-asset.s3.ap-east-1.amazonaws.com/tarot-iching-img/iching-tarot-${key}.jpg`;
                image.alt = `I Ching Tarot ${key}`;

                const details = document.createElement('div');
                details.className = 'details';

                let detailsText = `${key}. ${data[key].d} ${data[key].c}`;
                if (data[key].d.length === 1) {
                    detailsText = `${key} ${data[key].c}為${data[key].d}`;
                }
                details.textContent = detailsText;

                card.appendChild(image);
                card.appendChild(details);
                card.addEventListener('click', function() {
                    this.classList.toggle('enlarged');
                });

                gallery.appendChild(card);
            });
        }
    </script>
</body>
</html>
