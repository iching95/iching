<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            padding-bottom: 50px; /* Added padding for scrolling on mobile */
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 15px;
            padding: 15px;
            max-width: 100%;
        }
        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card .details {
            padding: 10px;
            text-align: center;
            position: absolute;
            width: 100%;
            left: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            font-size: 0.8em;
            transition: background-color 0.3s ease;
        }
        .card:hover .details {
            background: rgba(255, 255, 255, 0.6);
        }
        /* Media queries */
        @media only screen and (max-width: 767px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr); /* two images per row */
            }
            .card {
                margin-bottom: 15px;
            }
            .card img {
                /* Adjusting image height for mobile */
                height: 150px; /* Smaller height for mobile view */
                object-fit: cover; /* Ensure the image covers the area */
            }
        }
    </style>
</head>
<body>
    <div class="gallery" id="gallery"></div>

    <script>
        // Fetch the JSON data from the provided URL
        fetch('https://iching95.github.io/iching/data.txt')
            .then(response => response.json())
            .then(data => displayImages(data));

        // Function to display images
        function displayImages(data) {
            const gallery = document.getElementById('gallery');
            Object.keys(data).forEach(key => {
                const card = document.createElement('div');
                card.className = 'card';

                const image = new Image();
                image.src = `https://iching-tarot-asset.s3.ap-east-1.amazonaws.com/tarot-iching-img/iching-tarot-${key}.jpg`;
                image.alt = `I Ching Tarot ${key}`;

                const details = document.createElement('div');
                details.className = 'details';

                let detailsText = `${key}. ${data[key].d} ${data[key].c}`;
                if (data[key].d.length === 1) {
                    detailsText = `${key} ${data[key].c}為${data[key].d}`;
                }
                details.textContent = detailsText;

                card.appendChild(image);
                card.appendChild(details);

                gallery.appendChild(card);
            });
        }
    </script>
</body>
</html>
