<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Ching Tarot Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .container {
            padding: 20px;
        }
        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            margin: 20px;
            display: inline-block;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card .details {
            padding: 10px;
            text-align: left;
        }
        .card .details p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>I Ching Tarot Gallery</h1>
    <div class="container" id="gallery"></div>

    <script>
        // Fetch the JSON data from the provided URL
        fetch('https://iching95.github.io/iching/data.txt')
            .then(response => response.json())
            .then(data => displayImages(data));

        // Function to display images
        function displayImages(data) {
            const gallery = document.getElementById('gallery');
            Object.keys(data).forEach(key => {
                const card = document.createElement('div');
                card.className = 'card';

                const image = new Image();
                image.src = `https://iching-tarot-asset.s3.ap-east-1.amazonaws.com/tarot-iching-img/iching-tarot-${key}.jpg`;
                image.alt = `I Ching Tarot ${key}`;

                const details = document.createElement('div');
                details.className = 'details';

                const chineseChar = document.createElement('p');
                chineseChar.textContent = `Chinese: ${data[key].c}`;
                
                const description = document.createElement('p');
                description.textContent = `Description: ${data[key].d}`;
                
                details.appendChild(chineseChar);
                details.appendChild(description);

                card.appendChild(image);
                card.appendChild(details);

                gallery.appendChild(card);
            });
        }
    </script>
</body>
</html>
