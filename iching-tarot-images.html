<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 15px;
            padding: 15px;
            margin-top: 50px;
            width: 100%;
            max-width: 960px; /* Set max width for larger screens */
        }
        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
        }
        .card img {
            height: auto;
            max-height: 300px; /* Set the max height for the image in the grid */
            width: auto;
            max-width: 100%; /* Ensure the image is not wider than the card */
        }
        .card .details {
            padding: 10px;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            font-size: 0.8em;
        }
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr); /* Two images per row on mobile */
            }
        }
        /* Enlarged image styles */
        .card.enlarged img {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-height: 80vh; /* 80% of the viewport height */
            max-width: 80vw; /* 80% of the viewport width */
            z-index: 1000;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
        .overlay.active {
            display: block;
        }
    </style>
</head>
<body>

    <div class="overlay" id="overlay"></div>
    <div class="gallery" id="gallery"></div>

    <script>
        // Fetch the JSON data from the provided URL
        fetch('https://iching95.github.io/iching/data.txt')
            .then(response => response.json())
            .then(data => displayImages(data));

        // Function to display images
        function displayImages(data) {
            const gallery = document.getElementById('gallery');
            const overlay = document.getElementById('overlay');
            Object.keys(data).forEach(key => {
                const card = document.createElement('div');
                card.className = 'card';

                const image = new Image();
                image.src = `https://iching-tarot-asset.s3.ap-east-1.amazonaws.com/tarot-iching-img/iching-tarot-${key}.jpg`;
                image.alt = `I Ching Tarot ${key}`;

                const details = document.createElement('div');
                details.className = 'details';

                let detailsText = `${key}. ${data[key].d} ${data[key].c}`;
                if (data[key].d.length === 1) {
                    detailsText = `${key} ${data[key].c}為${data[key].d}`;
                }
                details.textContent = detailsText;

                card.appendChild(image);
                card.appendChild(details);
                card.addEventListener('click', function() {
                    if (this.classList.contains('enlarged')) {
                        this.classList.remove('enlarged');
                        overlay.classList.remove('active');
                    } else {
                        document.querySelectorAll('.card').forEach(card => card.classList.remove('enlarged'));
                        this.classList.add('enlarged');
                        overlay.classList.add('active');
                    }
                });

                gallery.appendChild(card);
            });
            
            overlay.addEventListener('click', function() {
                document.querySelectorAll('.card').forEach(card => card.classList.remove('enlarged'));
                this.classList.remove('active');
            });
        }
    </script>
</body>
</html>
